# .github/workflows/terraform-destroy.yml
name: "Destroy Terraform Infrastructure"

on:
  workflow_dispatch:  # Manual trigger

permissions:
  id-token: write

env:
  AWS_REGION: us-east-2 # Correct region!
  EKS_CLUSTER: vprofile-eks # If relevant for your destroy process

jobs:
  destroy:
    name: "Destroy Terraform Resources"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform # Important: Your Terraform directory

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::182399687748:role/github-action-OICD # Your IAM role ARN
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS Credentials
        run: aws sts get-caller-identity

      - name: Download Terraform State from S3
        run: aws s3 cp s3://${{ secrets.BUCKET_TF_STATE }}/terraform.tfstate . # Adjust path if needed

      - name: Terraform Init
        run: terraform init -backend-config="bucket=${{ secrets.BUCKET_TF_STATE }}"

      - name: Terraform Plan (Optional - for review before destroy)
        run: terraform plan -no-color -input=false -out destroyplan

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -input=false -parallelism=1 -state=terraform.tfstate

      - name: Verify Destruction (Important!)
        run: |
          echo "Verifying infrastructure destruction..."
          # Add commands here to check if resources are gone. Examples:
          # aws ec2 describe-instances --filters "Name=tag:Name,Values=*" --region ${{ env.AWS_REGION }} | grep -q "Reservations" || echo "No EC2 instances found."
          # aws eks list-clusters --region ${{ env.AWS_REGION }} | grep -vq "${{ env.EKS_CLUSTER }}" && echo "EKS cluster destroyed" || echo "EKS cluster still exists"
          # ... add more checks for other resources ...
          echo "Verification complete."